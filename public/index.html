<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CoffeStyle-tailwindcss</title>
        <link href="./output.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="root">
            <div class="content-wrapper max-w-screen-2xl text-base mx-auto px-8 bg-slate-200">
                <header class="py-6 mx-10">
                    <nav class="flex flex-row justify-between items-center">
                        <!-- Logo -->
                        <div class="logo basis-2/6/6 text-center text-xl font-semibold cursor-pointer">
                            CoffeeStyle.
                        </div>

                        <!-- Menu -->
                        <ul class="basis-3/6 flex justify-end items-center gap-8 text-xs text-gray-500 font-medium">
                            <li
                                class="cursor-pointer py-1 hover:text-gray-800 relative after:absolute after:bottom-0 after:left-0 after:bg-sky-400 after:h-0.5 after:w-full after:transition-all after:duration-300 after:ease-in-out after:origin-left after:scale-x-0 hover:after:scale-x-100"
                            >
                                <a href="#">HOME</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">OUR PRODUCTS</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">BLOG</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">ABOUT</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">CONTACT</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a href="#">STYLEGUIGE</a>
                            </li>
                        </ul>
                        <!-- cart -->
                        <ul class="basis-1/6 flex justify-start items-center ml-16 text-xs text-gray-500 font-medium">
                            <li class="">
                                <a href="#" class="flex items-center">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="ct-icon"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                        stroke-width="2"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                                        />
                                    </svg>
                                    <span class="mx-2 hover:text-gray-800">CART</span>
                                    <span class="ct-cirle bg-gray-500 text-white">10</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </header>

                <main>
                    <div class="slider">slider</div>
                    <div class="story">story</div>
                    <div class="featured-mugs">featured-mugs</div>
                    <div class="more-products">more-products</div>
                    <div class="coffee-magazine">coffee-magazine</div>
                    <div class="lifestyle-story">lifestyle-story</div>
                    <div class="subcribe-us">subcribe-us</div>
                </main>

                <footer>footer</footer>
            </div>
        </div>
    </body>
</html>
